<!DOCTYPE html>
<html>
<head>
    <title>INSPINIA | Static Tables</title>
	<script th:replace="~{@{admin/includes/common/top}}" />
</head>
<body>
    <div id="wrapper">
	    <th:block th:replace="~{@{admin/includes/common/sidebar}}"></th:block>
        <div id="page-wrapper" class="gray-bg">
        	<header th:replace="~{@{admin/includes/common/header}}"></header>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Notice</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Admin Home</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Notice</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2"></div>
            </div>
	        <div class="wrapper wrapper-content animated fadeInRight">
		        <div class="row">
		            <div class="col-lg-12">
		                <div class="ibox ">
		                	<div class="form-group row">
                                <div class="col-sm-12 col-sm-offset-2" style="text-align:right;">
                                    <button class="btn btn-primary btn-sm" type="button" onclick="location.href='/admin/tbnotice/insert'">추가하기</button>
                                </div>
                            </div>
		                    <div class="ibox-content pt-4">
                                <div class="col-sm-5 m-b-xs">
                                	<select class="form-control-sm form-control input-s-sm inline" id="select_tbnotice_order" onchange="adminGetTbnoticeList();">
	                                    <option value="createdAt,desc" selected="selected">최신순</option>
	                                    <option value="createdAt,asc">오래된순</option>
	                                    <option value="title,asc">제목순</option>
	                                </select>
                                </div>
		                        <div class="table-responsive">
		                    		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
		               					<table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
		                    				<thead>
		                    					<tr role="row">
		                    						<th style="width: 2em; text-align: center;">#</th>
		                    						<th style="width: 15em;">Title</th>
		                    						<th>Content</th>
		                    						<th style="width: 18em;">Created at</th>
		                    					</tr>
		                    				</thead>
		                    				<tbody id="tbody_tbnotice_list">
		                    				</tbody>
		                    				<tfoot>
		                    				</tfoot>
		                    			</table>
		                    			<div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
		                    				<ul id="ul_tbnotice_pagination" class="pagination">
		                   					</ul>
		               					</div>
		           					</div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
	        </div>
	        <div class="footer">
	            <div class="float-right">
	                10GB of <strong>250GB</strong> Free.
	            </div>
	            <div>
	                <strong>Copyright</strong> Example Company &copy; 2014-2018
	            </div>
	        </div>
	    </div>
	</div>
	<script th:replace="~{@{admin/includes/common/bottom}}"></script>
	<script>
		$('#li_sidebar_tbnotice').addClass('active');
	</script>
	<script type="module">
		import {adminGetAccessToken} from "/assets/admin/common/js/common/auth.js";
		import {adminGetTbnoticeList} from "/assets/admin/common/js/tbnotice/list.js";
		window.adminGetTbnoticeList = adminGetTbnoticeList;
		adminGetAccessToken().then(()=>{
			adminGetTbnoticeList();
		}).catch((err)=>{
			console.log('error: ' + err);
		});
	</script>
</body>
</html>
