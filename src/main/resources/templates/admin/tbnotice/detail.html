<!DOCTYPE html>
<html>
<head>
    <title>INSPINIA | Static Tables</title>
	<script th:replace="~{@{admin/includes/common/top}}" />
</head>
<body>
    <div id="wrapper">
	    <th:block th:replace="~{@{admin/includes/common/sidebar}}"></th:block>
        <div id="page-wrapper" class="gray-bg">
        	<header th:replace="~{@{admin/includes/common/header}}"></header>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Notice</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Admin Home</a>
                        </li>
                        <li class="breadcrumb-item active">
                            <strong>Notice</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2"></div>
            </div>
	        <div class="wrapper wrapper-content animated fadeInRight">
		        <div class="row">
		            <div class="col-lg-12">
		                <div class="ibox ">
		                <div class="ibox-content">
                            <form method="get">
                                <div class="form-group row"><label class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="tbnotice_title" readonly="readonly"></div>
                                </div>
                                <div class="form-group row"><label class="col-sm-2 col-form-label">Content</label>
                                    <div class="col-sm-10"><textarea rows="4" class="form-control" id="tbnotice_content" readonly="readonly"></textarea></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <div class="col-sm-12 col-sm-offset-2" style="text-align: right;">
                                        <button class="btn btn-white btn-sm" type="button" onclick="location.href='/admin/tbnotice/list'">목록으로</button>
                                        <button class="btn btn-primary btn-sm" type="button" th:onclick='location.href="/admin/tbnotice/update/"+[[${tbnoticeId}]]'>수정하기</button>
                                    </div>
                                </div>
                            </form>
                        </div>
		                </div>
		            </div>
		        </div>
	        </div>
	        <div class="footer">
	            <div class="float-right">
	                10GB of <strong>250GB</strong> Free.
	            </div>
	            <div>
	                <strong>Copyright</strong> Example Company &copy; 2014-2018
	            </div>
	        </div>
	    </div>
	</div>
	<script th:replace="~{@{admin/includes/common/bottom}}"></script>
	<script>
		$('#li_sidebar_tbnotice').addClass('active');
		let tbnoticeId = '[[${tbnoticeId}]]';
	</script>
	<script type="module">
		import {adminGetAccessToken} from "/assets/admin/common/js/common/auth.js";
		import {adminGetTbnotice} from "/assets/admin/common/js/tbnotice/detail.js";

		adminGetAccessToken().then(()=>{
			adminGetTbnotice();
		}).catch((err)=>{
			console.log('error: ' + err);
		});
	</script>
</body>
</html>
